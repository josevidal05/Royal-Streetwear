<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/1cafd7d341.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Barra de navegación</title>
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <h1>INICIAR SESIÓN</h1>
        <h3>Escribe tu correo electrónico y contraseña para iniciar sesión:</h3>
        <div class="formulario">
            <form class="login" method="post"></form>
                <input class="correo" type="email" placeholder="Correo electrónico:">
                <input class="contraseña" type="password" placeholder="Contraseña:"> 
                <button class="enviar">Iniciar sesión</button>

            </form>
        </div>
        
    </body>
</html>
